        <script>

        var qoutes  = [];

        function init_software_qoutes( num )
        {
            var url = 'http://reactor.barnahum.com/qoute.php?num=' + num;
            
            // call back function from url
            $.getJSON( url, function(data) {
                
                if (data instanceof Array){
                    
                    for( var ix = 0; ix < data.length; ix++  ){
                        
                        var item = data[ ix ];
                        
                        if ( item.hasOwnProperty('content') ){
                            q = "“" + item.content + "”";
                            q = q.replace( "<p>", "");
                            q = q.replace( "</p>","");
                            
                            who = item.hasOwnProperty('title')? item.title:"Unknown";
                            q  += "<br><br>- "+ who;
                            
                            console.log(ix +" : " +q);
                            qoutes.push( q );
                        }
                    }
                }
            });
        }
        
        function init_design_qoutes( num )
        {
            var url  = 'http://quotesondesign.com/wp-json/posts';
                url += '?filter[orderby]=rand&filter[posts_per_page]=' + num;
                
            // call back function from url
            $.getJSON( url, function(data) {
                
                if (data instanceof Array){
                    
                    for( var ix = 0; ix < data.length; ix++  ){
                        
                        var item = data[ ix ];
                        
                        if ( item.hasOwnProperty('content') ){
                            q = "“" + item.content + "”";
                            q = q.replace( "<p>", "");
                            q = q.replace( "</p>","");
                            
                            who = item.hasOwnProperty('title')? item.title:"Unknown";
                            q  += "<br><br>- "+ who;
                            
                            console.log(ix +" : " +q);
                            qoutes.push( q );
                        }
                    }
                }
            });
        }
        
        function init_qoutes( num )
        {
            init_software_qoutes( num );
            init_design_qoutes  ( num );
        }
        
        function get_random_qoute()
        {
            return qoutes[ Math.floor(Math.random()*qoutes.length) ];
        }
        
        function display_random_qoute( id )
        {
            $(id).fadeOut('slow',
            
            // oncompletion of fadeOut, change and fadeIn..
            function(){
            
                var html  = "<div style=''>";
                    html  += "<p class='hairline'><i>" + get_random_qoute(); + "</i></p>"
                    html  += "</div>";
            
                $(this).html( html );
                $(this).fadeIn('slow');
            });
        }
        
        // populate the qoutes
        init_qoutes( 24 );
        
        // display the qoutes
        $( document ).ready(function() {
        
            display_random_qoute( '#qoute' );
            setInterval("display_random_qoute('#qoute')", 12000);
        });
        
        </script>
